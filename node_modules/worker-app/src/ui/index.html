<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Auto Miner Worker</title>
<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: #000;
        color: #39ff14;
        display: flex;
    }

    /* Sidebar */
    .sidebar {
        width: 220px; 
        height: 100vh;
        background-color: #000;
        border-right: 2px solid #39ff14;
        display: flex;
        flex-direction: column;
        padding: 20px;
    }

    /* Home header */
    .sidebar h2 {
        margin: 0 0 15px 0;
        font-size: 40px;
        display: flex;
        align-items: center;
    }

    .sidebar h2 a {
        color: #39ff14;
        text-decoration: none;
        display: flex;
        align-items: center;
        justify-content: center;
        width: 100%;
        padding: 12px 14px;
        border-radius: 6px;
        transition: 0.2s;
    }

    .sidebar h2 a:hover {
        background-color: #39ff14;
        color: #000;
    }

    .sidebar h2 img {
        width: 32px;
        height: 32px;
        margin-right: 12px;
        vertical-align: middle;
        transition: 0.2s;
    }

    .sidebar h2 a:hover img {
        filter: brightness(0);
    }

    /* Menu sections */
    .menu-section {
        margin-top: 20px;
    }

    .menu-section h3 {
        font-size: 28px;
        margin-bottom: 10px;
        cursor: pointer;
        user-select: none;
        display: flex;
        align-items: center;
        padding: 12px 14px;
        border-radius: 6px;
        transition: 0.2s;
    }

    .menu-section h3:hover {
        background-color: #39ff14;
        color: #000;
    }

    .menu-section h3 .icon {
        margin-right: 4px;
        display: inline-block;
    }

    /* Main content area */
    .main-content {
        flex-grow: 1;
        padding: 30px;
        display: none; /* hidden until Home clicked */
    }

    .main-content.active {
        display: block; /* show the active screen */
    }

    .top-boxes {
        display: flex;
        justify-content: space-between;
        margin-bottom: 20px;
    }

    .box {
        flex: 1;
        text-align: center;
        border: 2px solid #39ff14;
        margin: 0 10px;
        padding: 20px;
        border-radius: 10px;
    }

    .box img {
        width: 50px;
        height: 50px;
        margin-bottom: 10px;
    }

    .divider {
        border-bottom: 2px solid #39ff14;
        margin: 20px 0;
    }

    /* Button states */
    .enable-btn {
        margin-top: 10px;
        padding: 16px 26px;
        border: 4px solid #39ff14;
        border-radius: 6px;
        font-size: 25px;
        font-weight: bold;
        cursor: pointer;
        transition: 0.2s;
    }

    /* Disabled state: green background, black text */
    .enable-btn.disabled {
        background-color: #39ff14;
        color: #000;
    }

    /* Enabled state: black background, green text */
    .enable-btn.enabled {
        background-color: #000;
        color: #39ff14;
        border: 4px solid #39ff14;
    }

    .stat-header {
        font-size: 30px;
        font-weight: bold;
        margin-bottom: 15px;
    }

    .stat-divider {
        border-bottom: 6px dotted #39ff14;
        margin: 15px 0;
    }

    .stat-spacer {
        height: 10px;
    }

    .gpu-stat-spacer {
        height: 30px;
    }

    /* Stat name box */
    .info-box{
        background:rgba(57,255,20,0.03);
        border:1px solid rgba(57,255,20,0.12);
        padding:12px;
        border-radius:12px;
        margin-bottom:15px;
        text-align:center;
    }

    .name{
        font-size:30px;
        font-weight:700;
    }

    .brand{
        font-size:18px;
        opacity:0.8;
    }

    /* Stats row */
    .stats-row{
        display:flex;
        gap:22px;
        justify-content:space-between;
    }

    .stat-box{
        flex:1;
        background:rgba(57,255,20,0.03);
        border:1px solid rgba(57,255,20,0.12);
        padding:10px;
        border-radius:12px;
        text-align:center;
        min-height:125px;        /* forces all boxes to same height */
        display:flex;
        flex-direction:column;
        justify-content:center;
    }

    .box-label{
        font-size:25px;
        opacity:0.9;
        margin-bottom:8px;
    }

    .box-value{
        font-size:42px;
        font-weight:800;
        margin-top:4px;
    }

    .ring{
        width:120px;
        height:120px;
        margin:0 auto;
        position:relative;
    }

    .ring-center{
        position:absolute;
        inset:0;
        display:flex;
        align-items:center;
        justify-content:center;
        font-size:20px;
        font-weight:700;
    }

    #ringFill {
        transition: stroke-dashoffset 0.5s ease;
    }

    /* Settings screen layout */
    .settings-content {
        display: flex;
        align-items: center;
        gap: 8px;
    }

</style>
</head>
<body>
    <div class="sidebar">

        <!-- Home -->
        <h2>
            <a href="#" id="home-btn">
                <img src="https://img.icons8.com/ios-filled/50/39ff14/home.png" alt="Home">
                Home
            </a>
        </h2>

        <!-- User -->
        <div class="menu-section" id="user-btn">
            <h3><span class="icon">ðŸ‘¤</span>User</h3>
        </div>

        <!-- Settings -->
        <div class="menu-section" id="settings-btn">
            <h3><span class="icon">ðŸ”§</span>Settings</h3>
        </div>
    </div>

    <!-- Home Screen -->
    <div class="main-content" id="home-screen">
        <div class="top-boxes">
            <!-- Left: Average Hashrate -->
            <div class="box">
                <div style="font-size:40px; font-weight:bold; margin-bottom:20px;">Average Hashrate</div>
                <div style="font-size:45px;">0 H/s</div>
            </div>

            <!-- Middle: Enable/Disable -->
            <div class="box">
                <div style="font-size:40px; font-weight:bold; margin-bottom:20px;">Mining</div>
                <button class="enable-btn enabled">Enable</button>
            </div>

            <!-- Right: Shares -->
            <div class="box">
                <div style="font-size:40px; font-weight:bold; margin-bottom:20px;">Shares</div>
                <div style="font-size:35px;">Valid: 0 | Invalid: 0</div>
            </div>
        </div>
        
        <div class="stat-spacer"></div>
        <div class="stat-header">CPU Stats</div>
        <div class="stat-divider"></div>
        
        <!-- CPU INFO + STATS SECTION -->
        <div id="cpu-stat-section">
            <!-- CPU Name + Brand -->
            <div class="info-box">
                <div class="name" id="cpuName">Unknown CPU</div>
                <div class="brand" id="cpuCores"></div>
            </div>

            <div class="stats-row">

                <!-- CPU Hashrate -->
                <div class="stat-box">
                    <div class="box-label">Hashrate</div>
                    <div class="box-value" id="cpuHashrate">... H/s</div>
                </div>

                <!-- CPU Threads -->
                <div class="stat-box">
                    <div class="box-label">Threads</div>
                    <div class="box-value" id="cpuThreads">0</div>
                </div>

                <!-- CPU Speed -->
                <div class="stat-box">
                    <div class="box-label">Speed</div>
                    <div class="box-value" id="cpuSpeed">0 GHz</div>
                </div>

                <!-- CPU Temperature -->
                <div class="stat-box">
                    <div class="box-label">Temp</div>
                    <div class="box-value" id="cpuTemp">0 Â°F</div>
                </div>

                <!-- CPU Load Ring -->
                <div class="stat-box">
                    <div class="box-label">Load</div>

                    <div class="ring">
                        <svg width="120" height="120">
                        <circle cx="60" cy="60" r="48"
                            stroke="rgba(57,255,20,0.12)"
                            stroke-width="12" fill="none"></circle>

                        <circle id="cpuRingFill" cx="60" cy="60" r="48"
                            stroke="url(#grad)" stroke-width="12"
                            fill="none" stroke-linecap="round"
                            stroke-dasharray="301.59"
                            stroke-dashoffset="301.59"
                            transform="rotate(90 60 60)"></circle>

                        <defs>
                            <linearGradient id="grad" x1="0" x2="1">
                                <stop offset="0" stop-color="#39ff14"/>
                                <stop offset="1" stop-color="#9cff88"/>
                            </linearGradient>
                        </defs>
                    </svg>
                    <div class="ring-center" id="cpuLoad">0%</div>
                </div>
            </div>
        </div>

        <div class="gpu-stat-spacer"></div>
        <div class="stat-header">GPU Stats</div>
        <div class="stat-divider"></div>

        <!-- GPU INFO + STATS SECTION -->
        <div id="gpu-stat-section">

            <!-- GPU Name + Brand -->
            <div class="info-box">
                <div class="name" id="gpuName">Unknown GPU</div>
                <div class="brand" id="gpuSpecs"></div>
            </div>

            <div class="stats-row">

                <!-- GPU Hashrate -->
                <div class="stat-box">
                    <div class="box-label">Hashrate</div>
                    <div class="box-value" id="gpuHashrate">... H/s</div>
                </div>

                <!-- GPU Memory Clock -->
                <div class="stat-box">
                    <div class="box-label">Memory Clock</div>
                    <div class="box-value" id="gpuMemClock">0 MHz</div>
                </div>

                <!-- GPU Core Clock -->
                <div class="stat-box">
                    <div class="box-label">Core Clock</div>
                    <div class="box-value" id="gpuCoreClock">0 MHz</div>
                </div>

                <!-- GPU Temp -->
                <div class="stat-box">
                    <div class="box-label">Temp</div>
                    <div class="box-value" id="gpuTemp">0 Â°F</div>
                </div>

                <!-- GPU Load Ring -->
                <div class="stat-box">
                    <div class="box-label">Load</div>

                    <div class="ring">
                        <svg width="120" height="120">
                            <circle cx="60" cy="60" r="48"
                                stroke="rgba(57,255,20,0.12)"
                                stroke-width="12" fill="none">
                            </circle>

                            <circle id="gpuRingFill" cx="60" cy="60" r="48"
                                stroke="url(#grad)" stroke-width="12"
                                fill="none" stroke-linecap="round"
                                stroke-dasharray="301.59"
                                stroke-dashoffset="301.59"
                                transform="rotate(90 60 60)">
                            </circle>

                            <defs>
                                <linearGradient id="grad" x1="0" x2="1">
                                    <stop offset="0" stop-color="#39ff14"/>
                                    <stop offset="1" stop-color="#9cff88"/>
                                </linearGradient>
                            </defs>
                        </svg>
                        <div class="ring-center" id="gpuCoreLoad">0%</div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <div class="main-content" id="settings-screen">
        <div class="settings-content">
            <label for="temp-units">Temp Units:</label>
            <select id="temp-units">
                <option value="C">C</option>
                <option value="F">F</option>
            </select>
        </div>
    </div>

    <script type="module" src="./stats.js"></script>
    <script type="module" src="./ui.js"></script>
</body>
</html>
